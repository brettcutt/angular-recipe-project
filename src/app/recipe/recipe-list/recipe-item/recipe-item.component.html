<a href="#" (click)="onSelected()" class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{element.name}}</h4>
    <div class="list-group-item-text">{{ element.description }}</div>
  </div>
  <span class=pull-right>
    <img src="{{ element.imagePath }}" alt="" class="img-responsive" style="max-height: 50px;">
  </span>
</a>
